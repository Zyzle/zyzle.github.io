<figure>
    {% set image_path = page.relative_path | replace(from="index.md", to=path) %}
    {% if isColocated %}
        {% set image = resize_image(path=image_path, width=720, height=720, format="webp", op="fit") %}
    {% else %}
        {% set image = resize_image(path=path, width=720, height=720, format="webp", op="fit") %}
    {% endif %}
    <img src="{{ image.url }}" alt="{{ alt }}" />
    <figcaption>{{ caption | safe }}</figcaption>
</figure>
