{% extends "base.html" %}

{% block title %}Tags | {{ super() }}{% endblock title %}

{% block main %}
<article class="post">
    <header class="post-header">
        <h1 class="term-header-nohash">Tags</h1>
    </header>
    <ul class="taglist">
        {% for term in terms %}
        <li>
            <a href="{{ term.permalink }}">{{ term.name }} ({{term.pages | length}})</a>
        </li>
        {% endfor %}
    </ul>
</article>
{% endblock main%}
