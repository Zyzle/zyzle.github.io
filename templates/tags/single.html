{% extends "base.html" %}

{% block title %}{{ term.name }} | {{ super() }}{% endblock title %}

{% block main %}
<article>
    <header>
        <h1>{{ term.name }}</h1>
    </header>
    <ul>
        {% for page in term.pages %}
        <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</article>
{% endblock main %}
